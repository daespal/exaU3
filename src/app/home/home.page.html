  <div>Bienvenido<br /><span>Siete Cielos</span></div>

<div class="login">
  <br />
  <form [formGroup]="myForm">
    <input
      formControlName="codigo"
      type="password"
      placeholder="Codigo"
      (keyup.enter)="loginPrueba()"
      id="password"
      [(ngModel)]="credenciales.ingreso"
    /><br />
    <input type="button" value="Ingresar" (click)="loginPrueba()" />
  </form>
</div>
